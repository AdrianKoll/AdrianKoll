name: Generate Snake

on:
  schedule:
    # Executa todos os dias às 00:00 UTC (pode ajustar o horário)
    - cron: "0 0 * * *"
  workflow_dispatch: # Permite rodar manualmente

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Gerar a animação da cobrinha
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: AdrianKoll # Coloque seu nome de usuário do GitHub
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg
            dist/github-contribution-grid-snake.svg?palette=github-dark
          
      - name: Publicar no branch output
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
